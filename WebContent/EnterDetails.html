<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter your Details</title>
</head>
<body>
	<form action="http://localhost:8080/ServletPrograms/createProfile" method="post">
    <fieldset>
    <legend>Enter Details</legend>
	<table>
		<tr>
			<td>Registration Number:</td>
			<td><input type="text" name="reg_No" placeholder="Enter Reg. No." required></td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="f_name" placeholder="Enter First Name" required></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="l_name" placeholder="Enter Last Name" required></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" placeholder="Enter Password" required></td>
		</tr>
		<tr>
			<td>User Type</td>
			<td><input type="radio" name="user" value="A" required>A</td>
			<td><input type="radio" name="user" value="N" required>N</td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="submit">
		       	 <input type="reset" name="reset" value="reset"></td>
		</tr>

	</table>
	</fieldset>
	</form>
</body>
</html>
