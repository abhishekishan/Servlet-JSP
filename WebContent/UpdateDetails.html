<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateDetails</title>
</head>
<body>
	<form action="http://localhost:8080/ServletPrograms/changepassword"
		method="post">
		<fieldset>
			<legend>Change Password</legend>
			<table>
				<tr>
					<td>Registration Number:</td>
					<td><input type="text" name="reg_No"
						placeholder="Enter Reg. No." required></td>
				</tr>
				<tr>
					<td>Old Password:</td>
					<td><input type="password" name="oldpass"
						placeholder="Enter Old Password" required></td>
				</tr>
				<tr>
					<td>New Password:</td>
					<td><input type="password" name="newpass"
						placeholder="Enter New Password" required></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="submit">
						<input type="reset" name="reset" value="reset"></td>
				</tr>

			</table>
		</fieldset>
	</form>
</body>
</html>
